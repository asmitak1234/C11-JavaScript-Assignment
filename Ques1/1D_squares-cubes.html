<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Ques1.css">
    <title>Squares and Cubes</title>
</head>
<body>
    <h1>Squares and Cubes from 5 to 15</h1>
    <br/><br/><button onclick="displayNumbers()">Show Numbers</button>

    <script>
        function displayNumbers() {
            let output = '';
            for (let i = 5; i <= 15; i++) {
                output += `Number: ${i}  \t  Square: ${i*i}  \t  Cube: ${i*i*i}\n`;
            }
            alert(output);
        }
    </script>
</body>
</html>
